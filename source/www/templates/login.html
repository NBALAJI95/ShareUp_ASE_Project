<script src="lib/ionic/js/ionic.bundle.js"></script>

<script src="app.js"></script>

                
                
<ion-view title="Login" id="page4" style="background-color:#BBDEFB;">
    <ion-content padding="true" style="background: url(img/img1.jpg) no-repeat center;background-size:cover;" class="has-header">
        
 
        
        <form id="login-form1" class="list">
            <ion-list id="login-list2">
                <label class="item item-input" id="login-input1">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="" id="logg">
                </label>
                <label class="item item-input" id="login-input2">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" id="passs">
                </label>
            </ion-list>
            
                        
            <a id="login-button1" style="font-weight:500;color:#4B4BC5;" class="button button-stable  button-block" onclick="loginauth()">Log in
            
            <script type="text/javascript">
            function loginauth() {
                    
                    var log=document.getElementById('logg').value;
                    var pass=document.getElementById('passs').value;
                    
                if(log=="admin"&&pass=="admin")
                    {
                        
                        window.location="shareup.html";
                    }
                else
                    {
                        alert("invalid username/password");
                    }}
            </script>

            </a>
            
        
            <a ui-sref="menu.shareUp" id="login-button2" style="color:#4B4BC5;" class="button button-stable  button-block">Or create an account</a>
           
            
        </form>
         
    </ion-content>
    
        
</ion-view>
