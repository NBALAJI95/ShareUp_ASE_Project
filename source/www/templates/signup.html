<ion-view title="Signup" id="page5" style="background-color:#BBDEFB;">
    <ion-content padding="true" style="background: url(img/img1.jpg) no-repeat center;background-size:cover;" class="has-header">
        <form id="signup-form2" class="list">
            <ion-list id="signup-list4">
                <label class="item item-input" id="signup-input3">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input" id="signup-input4">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input" id="signup-input5">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
                <label class="item item-input" id="signup-input6">
                    <span class="input-label">Confirm Password</span>
                    <input type="password" placeholder="">
                </label>
                <label class="item item-input" id="signup-input7">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="">
                </label>
                <label class="item item-input" id="signup-input8">
                    <span class="input-label">Mobile</span>
                    <input type="text" placeholder="">
                </label>
            </ion-list>
            <a ui-sref="menu.shareUp" id="signup-button3" style="color:#4B4BC5;" class="button button-stable  button-block">Register</a>
            <a ui-sref="menu.login" id="signup-button3" style="color:#4B4BC5;" class="button button-stable  button-block">Cancel</a>
            
        </form>
        
    </ion-content>
</ion-view>
