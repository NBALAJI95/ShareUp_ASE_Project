<html class="ab">
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">

    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data_file = "https://api.mongolab.com/api/1/databases/harry/collections//expense?apiKey=0xCX7-4KL6dGWvAOR5PLzPaC-DtA0KZ4";
      var http_request = new XMLHttpRequest();

      http_request.onreadystatechange = function(){

        if (http_request.readyState == 4  ){
          var jsonObj = JSON.parse(http_request.responseText);
          var data = new google.visualization.DataTable();
          data.addColumn('string', 'Name');
          data.addColumn('number', 'Income');
          for(var i=0;i<jsonObj.length;i++)
          {
            data.addRows([
              [jsonObj[i].name, parseInt(jsonObj[i].amount)]
            ]);
          }
          // Set chart options
          var options = {'title':'BarChart:Hover Cursor onto each element',
            'width':800,
            'height':450};

          var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
          chart.draw(data, options);
        }
      }

      http_request.open("GET", data_file, true);
      http_request.send();
    drawchart1();
    }

  </script>
